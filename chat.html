<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friends - KokoaTalk</title>
</head>
<body id="screen-chat">
  <div class="status-bar blue">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>15:17</span>
    </div>
    <div class="status-bar__column">
      <div id="status-bar__icons">
        <i class="fas fa-signal"></i>
      </div>
      <span>98%</span>
      <i class="fas fa-battery-full"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="alt-header fix">
    <div class="alt-header__column">
      <a href="chats.html">
        <i class="fas fa-chevron-left fa-lg"></i>
      </a>
    </div>
    <div class="alt-header__column">
      <h1 class="alt-header__title">Jooyoung Lee</h1>
    </div>
    <div class="alt-header__column">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fas fa-bars fa-lg"></i></span>
    </div>
  </header>

  <main id="screen-chat__main">
    <div class="chat__time">
      Monday, August 23, 2021
    </div>
    <div class="message-row">
      <img class="message__image" src="img/friends-profile.jpg">
      <div class="message-row__content">
        <span class="message__author">Jooyoung Lee</span>
        <div class="message__info">
          <span class="message__bubble">Hi!</span>
          <span class="message__time">15:15</span>
        </div>
      </div>
    </div>
    <div class="message-row message-row__own">
      <div class="message-row__content">
        <div class="message__info">
          <span class="message__time">15:16</span>
          <span class="message__bubble">What's up?!</span>
        </div>
      </div>
    </div>
    <div class="message-row">
      <img class="message__image" src="img/friends-profile.jpg">
      <div class="message-row__content">
        <span class="message__author">Jooyoung Lee</span>
        <div class="message__info">
          <span class="message__bubble">Let's hang out tonight</span>
          <span class="message__time">15:17</span>
        </div>
      </div>
    </div>
  </main>

  <form class="reply" action="#">
    <div class="reply__column">
      <input type="text" placeholder="Write a message...">
      <i class="far fa-smile fa-lg"></i>
      <button>
        <i class="fas fa-arrow-up fa-lg"></i>
      </button>
    </div>
    <div class="reply__column">
      <i class="far fa-plus-square fa-2x"></i>
    </div>
  </form>

  <div id="no-mobile">
    <span>Your screen is too big</span>
  </div>
  
  <script
  src="https://kit.fontawesome.com/6478f529f2.js"
  crossorigin="anonymous"
  ></script>
</body>
</html>
