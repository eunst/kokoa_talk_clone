<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friends - KokoaTalk</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>15:17</span>
    </div>
    <div class="status-bar__column">
      <div id="status-bar__icons">
        <i class="fas fa-signal"></i>
      </div>
      <span>98%</span>
      <i class="fas fa-battery-full"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="alt-header">
    <div class="alt-header__column">
      <a href="more.html">
        <i class="fas fa-chevron-left fa-lg"></i>
      </a>
    </div>
    <div class="alt-header__column">
      <h1 class="alt-header__title">Settings</h1>
    </div>
    <div class="alt-header__column">
      <i class="fas fa-search fa-lg"></i>
    </div>
  </header>

  <main class="screen-settings">
    <ul class="settings__top">
      <li class="settings__li">
        <i class="fas fa-bullhorn fa-lg"></i>
        <span>Notices</span>
      </li>
      <li class="settings__li">
        <i class="fas fa-flask fa-lg"></i>
        <span>Kokoa Lab</span>
      </li>
      <li class="settings__li">
        <div class="settings__li-column">
          <i class="fas fa-exclamation-circle fa-lg"></i>
          <span>Version</span>
        </div>
        <div class="settings-li__column">
          <h4 class="settings__li-subtext">Latest Version</h4>
        </div>
      </li>
    </ul>
    <ul class="settings__bottom">
      <li class="settings__li">
        <div class="settings__li-column">
          <i class="fas fa-lock fa-lg"></i>
          <span>Privacy</span>
        </div>
      </li>
      <li class="settings__li">
        <i class="fas fa-bell fa-lg"></i>
        <span>Notifications</span>
      </li>
      <li class="settings__li">
      <div class="settings__li-column">
        <i class="fas fa-user-friends fa-lg"></i>
        <span>Friends</span>
      </div>
      <div class="settings__li-column">
        <h4 class="settings__li-subtext"></h4>
      </div>
      </li>
      <li class="settings__li">
        <i class="fas fa-comment fa-lg"></i>
        <span>Chats</span>
      </li>
      <li class="settings__li">
        <i class="fas fa-adjust fa-lg"></i>
        <span>Display</span>
      </li>
      <li class="settings__li">
        <div class="settings__li-column">
          <i class="fas fa-paint-brush fa-lg"></i>
          <span>Themes</span>
        </div>
        <div class="settings__li-column">
          <h4 class="settings__li-subtext">Default Theme</h4>
        </div>
      </li>
    </ul>
  </main>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html">
          <i class="far fa-user fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification badge">5</span>
          <i class="far fa-comment fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html">
          <i class="fab fa-sistrix fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <span class="nav__dot">Â·</span>
          <i class="fas fa-ellipsis-h fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>

  <div id="no-mobile">
    <span>Your screen is too big</span>
  </div>
  
  <script
  src="https://kit.fontawesome.com/6478f529f2.js"
  crossorigin="anonymous"
></script>
</body>
</html>
