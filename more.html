<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friends - KokoaTalk</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>15:17</span>
    </div>
    <div class="status-bar__column">
      <div id="status-bar__icons">
        <i class="fas fa-signal"></i>
      </div>
      <span>98%</span>
      <i class="fas fa-battery-full"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">More</h1>
    <div class="screen-header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fas fa-music fa-lg"></i></span>
      <span>
        <a href="settings.html">
          <i class="fas fa-cog fa-lg">
            <span class="screen__dot">·</span>
          </i>
        </a>
      </span>
    </div>
  </header>

  <main class="screen-more">
    <div class="components-friends">
      <div class="components-friends__column">
        <img src="img/profile.jpg" class="components-friends__profile-l">
        <div class="components-friends__text">
          <h4 class="components-friends__title-l">Doyeon Kim</h4>
          <h6 class="components-friends__subtitle">+82 010-2345-6789</h6>
        </div>
      </div>
      <div class="components-friends__column">
        <i class="far fa-comment-alt fa-2x"></i>
      </div>
    </div>
    <div class="more-icons">
      <div class="more-icons__icons">
        <i class="far fa-calendar-check"></i>
        <span>Calendar</span>
      </div>
      <div class="more-icons__icons">
        <i class="fab fa-google-drive"></i>
        <span>Drive</span>
      </div>
      <div class="more-icons__icons">
        <i class="far fa-laugh-wink"></i>
        <span>Emotions</span>
      </div>
      <div class="more-icons__icons">
        <i class="far fa-edit"></i>
        <span>Themes</span>
      </div>
      <div class="more-icons__icons">
        <i class="far fa-credit-card"></i>
        <span>pay</span>
      </div>
      <div class="more-icons__icons">
        <i class="fas fa-link"></i>
        <span>link</span>
      </div>
      <div class="more-icons__icons">
        <i class="fas fa-redo"></i>
        <span>turn</span>
      </div>
      <div class="more-icons__icons"></div>
    </div>
    <div class="suggestions">
      <h4>Suggestions</h4>
      <div class="suggestions__contents">
        <div class="suggestions__content">
          <img class="suggestions__img" src="img/suggest.jpg">
          <span>Kakao Story</span>
        </div>
        <div class="suggestions__content">
          <img class="suggestions__img" src="img/suggest.jpg">
          <span>Kakao Story</span>
        </div>
        <div class="suggestions__content">
          <img class="suggestions__img" src="img/suggest.jpg">
          <span>Kakao Story</span>
        </div>
        <div class="suggestions__content">
          <img class="suggestions__img" src="img/suggest.jpg">
          <span>Kakao Story</span>
        </div>
      </div>
    </div>
  </main>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html">
          <i class="far fa-user fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification badge">5</span>
          <i class="far fa-comment fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html">
          <i class="fab fa-sistrix fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <span class="nav__dot">·</span>
          <i class="fas fa-ellipsis-h fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>

  <div id="no-mobile">
    <span>Your screen is too big</span>
  </div>
  
  <script
  src="https://kit.fontawesome.com/6478f529f2.js"
  crossorigin="anonymous"
></script>
</body>
</html>
