<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friends - KokoaTalk</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>15:17</span>
    </div>
    <div class="status-bar__column">
      <div id="status-bar__icons">
        <i class="fas fa-signal"></i>
      </div>
      <span>98%</span>
      <i class="fas fa-battery-full"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">Friends</h1>
    <div class="screen-header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fas fa-music fa-lg"></i></span>
      <span><i class="fas fa-cog fa-lg"></i></span>
    </div>
  </header>

  <a id="friends-display-link">
    <i class="fas fa-info-circle"></i>
    Friends Names Display
    <i class="fas fa-chevron-right fa-xs"></i>
  </a>

  <main class="screen-friends">
    <div class="components-friends">
      <div class="components-friends__column">
        <img src="img/profile.jpg" class="components-friends__profile-l">
        <div class="components-friends__text">
          <h4 class="components-friends__title-l">Doyeon Kim</h4>
          <!--<h6 class="screen-user__subtitle">this text whatever</h6>-->
        </div>
      </div>
      <div class="components-friends__column"></div>
    </div>
    <div class="screen-friends__channel">
      <div class="components-friends__channel-header">
        <span>Channel</span>
        <i class="fas fa-chevron-up"></i>
      </div>
      <div class="components-friends">
        <div class="components-friends__column">
          <img src="img/burger-king.jpg" class="components-friends__profile-m">
          <div class="components-friends__text">
            <h5 class="components-friends__title-m">Burger King</h5>
          </div>
        </div>
        <div class="components-friends__column">
          <div class="components-friends__subtext">
            <span>2
              <i class="fas fa-chevron-right"></i>
            </span>
          </div>
        </div>
      </div>
    </div>
  </main>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html">
          <i class="fas fa-user fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification badge">5</span>
          <i class="far fa-comment fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html">
          <i class="fab fa-sistrix fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <span class="nav__dot">·</span>
          <i class="fas fa-ellipsis-h fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>

  <div id="splash-screen">
    <i class="fas fa-comment"></i>
  </div>

  <div id="no-mobile">
    <span>Your screen is too big …</span>
  </div>

  <script
  src="https://kit.fontawesome.com/6478f529f2.js"
  crossorigin="anonymous"
></script>
</body>
</html>
