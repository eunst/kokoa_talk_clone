<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friends - KokoaTalk</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>15:17</span>
    </div>
    <div class="status-bar__column">
      <div id="status-bar__icons">
        <i class="fas fa-signal"></i>
      </div>
      <span>98%</span>
      <i class="fas fa-battery-full"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">Find</h1>
    <div class="screen-header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span>
        <a href="settings.html">
          <i class="fas fa-cog fa-lg">
            <span class="screen__dot">·</span>
          </i>
        </a>
      </span>
    </div>
  </header>

  <main class="screen-find">
    <div class="find-icons">
      <div class="find-icons__icons">
        <i class="fas fa-qrcode"></i>
        <span>QR Code</span>
      </div>
      <div class="find-icons__icons">
        <i class="far fa-address-book"></i>
        <span>Add by Contacts</span>
      </div>
      <div class="find-icons__icons">
        <i class="fas fa-fingerprint"></i>
        <span>Add by ID</span>
      </div>
      <div class="find-icons__icons">
        <i class="far fa-envelope"></i>
        <span>Invite</span>
      </div>
    </div>
    <div class="recommend-friends">
      <h4>Recommended Friends</h4>
      <span>You have no recommended friends</span>
    </div>
    <div class="open-chats">
      <div class="open-chats__header">
        <h4>Open Chats</h4>
        <span>Go to Open Chat Home</span>
      </div>
      <div class="open-post">
        <div class="open-post__column">
          <h5 class="open-post__title">#BTS</h5>
          <h6 class="open-post__tag">#bts #army #butter</h6>
          <div class="open-post__members">
            <img class="open-post__img-s" src="img/bts-ceo.jpg">
            <span>999 members | </span>
            <span>Active</span>
          </div>
        </div>
        <div class="open-post__column">
          <img class="open-post__img-l" src="img/bts.jpg">
          <div class="open-post__like">
            <i class="fas fa-heart"></i>
            <span>486</span>
          </div>
        </div>
      </div>
      <div class="open-post">
        <div class="open-post__column">
          <h5 class="open-post__title">#BTS</h5>
          <h6 class="open-post__tag">#bts #army #butter</h6>
          <div class="open-post__members">
            <img class="open-post__img-s" src="img/bts-ceo.jpg">
            <span>999 members | </span>
            <span>Active</span>
          </div>
        </div>
        <div class="open-post__column">
          <img class="open-post__img-l" src="img/bts.jpg">
          <div class="open-post__like">
            <i class="fas fa-heart"></i>
            <span>486</span>
          </div>
        </div>
      </div>
    </div>
  </main>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html">
          <i class="far fa-user fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification badge">5</span>
          <i class="far fa-comment fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html">
          <i class="fas fa-search fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <span class="nav__dot">·</span>
          <i class="fas fa-ellipsis-h fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>
  
  <div id="no-mobile">
    <span>Your screen is too big</span>
  </div>

  <script
  src="https://kit.fontawesome.com/6478f529f2.js"
  crossorigin="anonymous"
></script>
</body>
</html>
